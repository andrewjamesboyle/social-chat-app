<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="profile.css">
    <title>Supabase Web App</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p class="title">Supabase Web App</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>



        <div class="profile-info">

            <form id="profile-form" class="profile-form">

                <label>
                    <input name="user-name" required placeholder="username?" class="user-name-input" id="user-name-input">
                </label>
                <br>

                <label class="preview-img-label">
                    <input type="file" name="avatar-input" class="file-input-preview" id="avatar-input">
                    <img src="../assets/avatar.jpg" alt="avatar preview" class="preview-img" id="img-preview">
                </label>

                <br>
                <button name="update-profile" id="update-profile">
                    update profile
                </button>

            </form>


        </div>




    </main>


    <script type="module" src="profile.js"></script>
</body>

</html>
